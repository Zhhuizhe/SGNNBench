shared:
  runs: 5
  epochs: 300
  eval_step: 20
  patience: 5
  seed: 123
  gpu: 0
  log_dir: /home/hzzhang/SGNNBenchmark/logs/sage
  device: cuda:2

loader:
  enable_loader: False
  loader_type: neighbor
  batch_size: 1024

dataset:
  name: ogbl-ddi
  root: /home/hzzhang/public_data/pyg_data
  metric_type: acc
  criterion: cross_entropy
  # enable_sparse: False
  enable_sparse: true

opt:
  lr: 0.001
  wd: 0.001

model:
  model_name: mpnn
  conv_type: sage
  hid_channels: 128
  num_layers: 2
  dropout: 0.0
  norm_type: bn
  enable_res: True
  enable_jk: False
  enable_pre_lin: False