shared:
  runs: 5
  epochs: 200
  eval_step: 20
  patience: 5
  seed: 123
  gpu: 0
  device: cuda:2
  log_dir: ./logs
dataset:
  name: Pubmed
  task: lp
  root: ./data
  metric_type: acc
  criterion: cross_entropy
  enable_feat_norm: False
  return_sparse: False
loader:
  enable_loader: False
  loader_type: neighbor
  batch_size: 1024
opt:
  lr: 0.001
  wd: 0.0001
model:
  model_name: spikinggcn
  hid_channels: 128
  num_layers: 1
  neuron: LIF
  T: 10
  v_threshold: 0.5
  K: 2
  norm: bn
  enable_res: False
  enable_jk: False