shared:
  runs: 5
  epochs: 500
  eval_step: 20
  patience: 10
  seed: 123
  gpu: 0
  device: cuda:2
  log_dir: ./logs
dataset:
  name: Cora
  task: lp
  root: ./data
  metric_type: acc
  criterion: cross_entropy
  enable_feat_norm: False
loader:
  enable_loader: False
  loader_type: neighbor
  batch_size: 1024
  num_neighbors: 2
opt:
  lr: 0.001
  wd: 0.0
model:
  model_name: stfn
  hid_channels: 256
  neuron: LIF
  T: 5
  v_threshold: 0.5
  backbone: gat
  num_heads: 2
  num_layers: 2
  norm: stfn
  enable_res: False
  enable_jk: False