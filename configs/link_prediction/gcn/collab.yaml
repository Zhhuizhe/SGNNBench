shared:
  runs: 5
  epochs: 300
  eval_step: 20
  patience: 10
  seed: 123
  gpu: 0
  device: cuda:2
  log_dir: ./logs
loader:
  enable_loader: False
  loader_type: neighbor
  batch_size: 1024
dataset:
  name: ogbl-collab
  root: ./data
  metric_type: acc
  criterion: cross_entropy
  enable_sparse: False
opt:
  lr: 0.0001
  wd: 0.1
model:
  model_name: mpnn
  conv_type: gcn
  hid_channels: 256
  dropout: 0.4
  num_layers: 2
  norm_type: ln
  enable_res: False
  enable_jk: True
  enable_pre_lin: False